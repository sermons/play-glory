# Play for the <br/> Glory of God
## Matthew 11:28-30

>>>
+ 2-week topical series:
  + Christian perspective on **work**
  + Perspective on **leisure**
+ **what** leisure time?
  + **suffering** as currency: one-up
+ proper attitude to **work**:
  + **review** last time:

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-GWe0dlVD9e0-office.jpg" -->
## Work for the Glory of God
1. Aspire to be a **fool**, not a professional
1. Work to train your **heart**
1. Toil for God's **kingdom** <br/> by resting in His **victory**

>>>
+ Pitfall: snare of **Professionalism**
  + Chasing the **Guild**
  + Building **Ambition**
  + Earning **Wages**
+ Purpose: blessing of **Employment**
  + Rejecting **Idleness**
  + **Sharing** Generously
  + Training our **Heart** Attitude
+ Promise of peace: grace of **God's Work**
  + Welcoming His **Return**
  + Steadfast because of His **Victory**

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-eRQPWFijcx4-mtn_lake_boat.jpg" -->
You have made us for **yourself**, O Lord,

and our heart is **restless** <br/>
until it **rests** in you.

[Saint Augustine, *Confessions* <br> (Lib 1,1-2,2.5,5: CSEL 33, 1-5)](# "ref")

>>>
+ first, a reflection:
+ our **purpose** + **identity** are in Christ
+ pursuit of anything **else** leaves us
  + drained, unfulfilled, **restless**

and forget not all his **benefits**,

who forgives all your **iniquity**, <br/>
who heals all your **diseases**, ...

[Psalm 103:2-3 (ESV) (p.1/4)](# "ref")

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-OjE4RtaibFc-eagle.jpg" -->
who redeems your **life** from the pit, <br/>
who crowns you with steadfast **love** and **mercy**,

who **satisfies** you with good so that <br/>
your **youth** is renewed like the eagle's. ...

[Psalm 103:3-4 (ESV) (p.2/4)](# "ref")

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-IEHPDNk2-8w-matterhorn.jpg" -->
For as high as the **heavens** <br/>
are above the **earth**,

so great is his **steadfast love** <br/>
toward those who **fear him**;

as far as the **east** is from the **west**, <br/>
so far does he remove <br/>
our **transgressions** from us. ...

[Psalm 103:11-12 (ESV) (p.3/4)](# "ref")

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-1DkWWN1dr-s-father_son_beach.jpg" -->
As a **father** shows compassion <br/>
to his **children**,

so the Lord shows **compassion** <br/>
to those who **fear him**.

For he **knows** our frame; <br/>
he remembers that we are **dust**.

[Psalm 103:13-14 (ESV) (p.4/4)](# "ref")

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-xCdFXXoZkJc-dark_sky.jpg" -->

of reward ... in the Gospels,

it would seem that our Lord finds <br/>
our **desires** not too strong, but **too weak**. ...

[C.S. Lewis, "The Weight of Glory", 1941 (p.1/3)](# "ref")

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-y4v96Sy2ne4-sunset_hills.jpg" -->

fooling about with <br/>

when **infinite joy** is offered us, ...

[C.S. Lewis, "The Weight of Glory", 1941 (p.2/3)](# "ref")

for while **bodily** training is of **some** value, <br/>
**godliness** is of value in **every** way,

as it holds **promise** for the **present** life <br/>
and also for the life **to come**. ...

[1 Timothy 4:7b-8 (ESV) (p.1/2)](# "ref")

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-SrlmVWkVfJM-cross.jpg" -->
For to this end we **toil** and **strive**:

because we have our **hope** set <br/>
on the **living God**,

who is the **Savior** of all people, <br/>
especially of those who **believe**.

[1 Timothy 4:10 (ESV) (p.2/2)](# "ref")

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-ttbCwN_mWic-running.jpg" -->
Do you not know that in a **race** <br/>
all the runners **run**, <br/>
but only one receives the **prize**?

So **run** that you may **obtain** it.

Every **athlete** exercises <br/>
**self-control** in all things.

They do it to receive a **perishable** wreath, <br/>
but we an **imperishable**. ...

[1 Corinthians 9:24-25 (ESV) (p.1/2)](# "ref")

---
<!-- .slide: data-background-image="https://sermons.seanho.com/img/bg/unsplash-Apj4nSemkzk-running_feet.jpg" -->
So I do not run **aimlessly**; <br/>
I do not box as one beating the **air**.

But I **discipline** my body <br/>
and keep it under **control**,

lest after preaching to **others** <br/>
I **myself** should be disqualified.

[1 Corinthians 9:26-27 (ESV) (p.2/2)](# "ref")

30 For My yoke is easy and My burden is light.
